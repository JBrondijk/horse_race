<script>
    const clips = [];

    var startAudio = document.getElementById("start");
    startAudio.onended = function(){randomClip()};

    var currentclip = startAudio;

    

    for (let i = 0; i < 45; i++){
        clips[i] = document.getElementById(i.toString());
        clips[i].onended = function(){randomClip()};
    }

    document.getElementById("playbutton").onclick = function(){
        currentclip.play();
    };
    document.getElementById("pausebutton").onclick = function(){
        currentclip.pause();
    };

    function randomClip (){
        var newClip = clips[Math.floor(Math.random()*clips.length)];
        if(currentclip != newClip){
            currentclip = newClip;
            currentclip.currentTime = 0;
            currentclip.play();
        } else {
            randomClip();
        }
    }    
</script>
